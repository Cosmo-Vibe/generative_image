<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Animal Composition, Random Animal, Interactive Game, Canvas Art"
    />
    <meta name="author" content="studio.point" />
    <title>Random Animal Composition</title>
    <link
      rel="stylesheet"
      href="./assets/styles/00_randomizer_style/style.css"
    />
    <script src="./assets/scripts/02_p5.js/libraries/p5.min.js"></script>
    <script src="./assets/scripts/02_p5.js/libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="center">
        <canvas id="canvas"></canvas>
        <br /><br />
        <button id="randomizeButton">Randomize!</button>
        <button id="downloadButton">Download Image</button>
        <div id="controls">
          <label
            >Head:
            <select id="headSelector"></select
          ></label>
          <label
            >Eyes:
            <select id="eyesSelector"></select
          ></label>
          <label
            >Body:
            <select id="bodySelector"></select
          ></label>
          <label
            >Ears:
            <select id="earsSelector"></select
          ></label>
          <label
            >Tail:
            <select id="tailSelector"></select
          ></label>
          <label
            >Paws and Claws:
            <select id="pawsAndClawsSelector"></select
          ></label>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/00_randomizer_script/script.js"></script>
  </body>
</html>
